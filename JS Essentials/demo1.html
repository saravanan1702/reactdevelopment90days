<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <style>
    /* Styling for the draggable box */
    #dragBox {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      cursor: move;
      margin: 50px;
    }
    
    /* Styling for the drop zone */
    #dropZone {
      width: 300px;
      height: 300px;
      background-color: lightgray;
      border: 2px dashed #333;
      margin-top: 100px;
      text-align: center;
      line-height: 300px;
    }
  </style>
</head>
<body>

  <!-- Draggable Box -->
  <div id="dragBox" draggable="true">Drag Me</div>

  <!-- Drop Zone -->
  <div id="dropZone">Drop Here</div>

  <script>
    const dragBox = document.getElementById("dragBox");
    const dropZone = document.getElementById("dropZone");

    // Drag Start Event
    dragBox.addEventListener("dragstart", (event) => {
      // Change the background color when drag starts
      dragBox.style.backgroundColor = "orange";
      event.dataTransfer.setData("text/plain", "This is the dragged box");
    });

    // Drag End Event
    dragBox.addEventListener("dragend", () => {
      // Reset the background color when drag ends
      dragBox.style.backgroundColor = "lightblue";
    });

    // Drag Over Event (Allow Drop)
    dropZone.addEventListener("dragover", (event) => {
      event.preventDefault(); // Necessary to allow the drop
      dropZone.style.backgroundColor = "#ddd"; // Change background when over the drop zone
    });

    // Drag Leave Event
    dropZone.addEventListener("dragleave", () => {
      dropZone.style.backgroundColor = "lightgray"; // Reset background when leaving the drop zone
    });

    // Drop Event
    dropZone.addEventListener("drop", (event) => {
      event.preventDefault();
      dropZone.style.backgroundColor = "green"; // Change background on drop
      dropZone.innerText = "Dropped!";
    });
  </script>

</body>
</html>
